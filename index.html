<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Result App</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for better maintainability -->
</head>
<body>
    <main id="firstPage" class="page" role="main">
        <h1>Clash Result Importer</h1>

        <div class="import-option">
            <label for="lastWeekFile">Import Last Week's Clash Result (CSV):</label>
            <input type="file" id="lastWeekFile" accept=".csv" aria-label="Last Week's Clash Result File">
        </div>

        <div class="import-option">
            <label for="currentWeekFile">Import Current Week's Clash Result (CSV):</label>
            <input type="file" id="currentWeekFile" accept=".csv" aria-label="Current Week's Clash Result File">
        </div>

        <button id="processButton" aria-label="Process Results">Process Results</button>
    </main>

    <section id="secondPage" class="page" role="region" aria-hidden="true">
        <h2>Updated Current Week Results</h2>
        <div id="resultsArea" role="table" tabindex="0">
            <p class="loading-message">Select files and click Process to see results.</p>
        </div>
        <button id="exportButton" aria-label="Export Updated CSV" hidden>Export Updated CSV</button>
        <button id="backButton" aria-label="Back to Import">Back to Import</button>
    </section>

    <script src="script.js" defer></script> <!-- External JavaScript for better maintainability -->
</body>
</html>
